    document.getElementById("coolsword").addEventListener("click", imgClick)
    document.getElementById("slash").addEventListener("click", imgClick)
    document.getElementById("IIslash").addEventListener("click",IIslash)
    document.getElementById("currency"),addEventListener("click",Bpower)

    var Cpower = 0
    var ClicksPerSec = 0
    var clicks = 0 

    setInterval(idle,500)

    function imgClick() {
        clicks = clicks + 1

        document.getElementById("count").innerText = clicks + "  slashes"
    }

    function idle() {
        if(clicks >= 50) {
            clicks = clicks + 1

            document.getElementById("count").innerText = clicks + " slashes"
        }
    }
    
    function IIslash (){

            clicks = clicks + 2
            clicksPerSec = 2
    
        document.getElementById("count").innerText = clicks + " slashes"
        }
    }
    function Bpower() {
        if(clicks >= 1) {
            Cpower = Cpower + 1

            document.getElementById("currency").innerText = clicks + " Power"
        }
