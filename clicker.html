<script>

    document.getElementById("coolsword").addEventListener("click", imgClick)
    document.getElementById("slash").addEventListener("click", imgClick)
    document.getElementById("IIslash").addEventListener("click",IIslash)
    var clicks = 0 
    setInterval(idle,500)

    function imgClick() {
        clicks = clicks + 1

        document.getElementById("count").innerText = clicks + "  slashes"
    }

    function idle() {
        clicks = clicks + 0

        document.getElementById("count").innerText = clicks + " slashes"
    }
  
    function IIslash() {
        clicks = clicks + 2

        document.getElementById("count").innerText = clicks + " slashes"
    }
    
    function IIslash (){ 
        if(clicks >= 100) {
            clicks = clicks + 2
    
        document.getElementById("count").innerText = clicks + " slashes"
        }
    }

    function idle() {
        if(clicks >= 100) {
            clicks = clicks + 2

            document.getElementById("count").innerText = clicks + " slashes"
        }
    }
     




</script>
